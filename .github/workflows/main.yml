name: Big Data Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Descargar el código del repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # Paso 2: Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"  # Cambia a tu versión de Python si es diferente

    # Paso 3: Instalar dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Paso 4: Ejecutar el script de generación de datos
    - name: Run data generation script
      run: python scripts/generar_datos.py

    # Paso 5: Ejecutar el script de limpieza de datos
    - name: Run data cleaning script
      run: python scripts/limpieza.py

    # Paso 6: Guardar los datos limpios como artefactos
    - name: Upload cleaned data
      uses: actions/upload-artifact@v3
      with:
        name: cleaned-data
        path: resultados/cleaned_data.xlsx

    # Paso 7: Guardar el archivo de auditoría como artefacto
    - name: Upload audit log
      uses: actions/upload-artifact@v3
      with:
        name: audit-log
        path: resultados/audit_log.txt
